apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dr-statuspage-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/actions.s3-static: >
      {"Type":"redirect","RedirectConfig":{"Protocol":"HTTP","Port":"80","StatusCode":"HTTP_302","Host":"dr-statuspage-static-dev.s3-website-us-east-1.amazonaws.com"}}
spec:
  rules:
    - http:
        paths:
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: s3-static
                port:
                  name: use-annotation
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dr-statuspage-service
                port:
                  number: 8000

