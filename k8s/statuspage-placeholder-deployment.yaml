apiVersion: apps/v1
kind: Deployment
metadata:
  name: statuspage-placeholder
  namespace: status-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: statuspage-placeholder
  template:
    metadata:
      labels:
        app: statuspage-placeholder
    spec:
      containers:
      - name: statuspage-placeholder
        image: busybox:latest
        command: ["sleep", "3600"]
        ports:
        - containerPort: 8000

